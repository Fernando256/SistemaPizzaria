<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="../assets/resources/styles/navbar.css">
    <link rel="stylesheet" href="../assets/resources/styles/address-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body id="body-content">
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../wireframes/index.html"><img src="../assets/resources/images/logo.png" alt="logo"></a>
            <span>Endereço</span>
            <a href="../wireframes/index.html"><img src="../assets/resources/images/logo.png" alt="logo"></a>
        </div>
    </nav>
    <main>
        <div id="all-content">
            <div class="form-client">
                <form id="form-client">
                    <h3>Nome Completo:</h3>
                    <input class="input-text" type="text" placeholder="Nome Completo" id="full-name" required>

                    <h3>Endereço:</h3>

                    <h4>Rua:</h4>
                    <input class="input-text" type="text" placeholder="Rua" id="street" required>

                    <h4>Bairro:</h4>
                    <input class="input-text" type="text" placeholder="Bairro" id="district" required>

                    <h4>CEP:</h4>
                    <input class="input-text" type="text" placeholder="CEP" id="cep" required>

                    <h4>Numero:</h4>
                    <input class="input-text" type="number" placeholder="Numero" id="number" required>

                    <h4>Cidade:</h4>
                    <input class="input-text" type="text" placeholder="Cidade" id="city" required><br>

                    <p id="total-value">Valor Total:</p><br>
                    <p id="cashback">Precisa de troco?</p><br>

                    <div id="cash-back"></div>
                    
                    <input type="radio" name="cash-back" id="option1-radio" onclick="verifyChecked()">
                    <label>Sim</label><br>
                    <input type="radio" name="cash-back" id="option2-radio">
                    <label>Não</label><br>

                    <button class="cancel-button">Cancelar</button>
                    <button class="checkout">Finalizar a compra</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../assets/resources/scripts/address-page.js"></script>
</body>
</html>
