<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/address-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            <span>Endereço</span>
            <a href="index.html"><img src="images/logo.png" alt="logo"></a>
        </div>
    </nav>
    <main>
        <div id="all-content">
            <div class="form-client">
                <form action="">
                    <h3>Nome Completo:</h3>
                    <input class="input-text" type="text" placeholder="Nome Completo">

                    <h3>Endereço:</h3>

                    <h4>Rua:</h4>
                    <input class="input-text" type="text" placeholder="Rua">

                    <h4>Bairro:</h4>
                    <input class="input-text" type="text" placeholder="Bairro">

                    <h4>CEP:</h4>
                    <input class="input-text" type="text" placeholder="CEP">

                    <h4>Numero:</h4>
                    <input class="input-text" type="text" placeholder="Numero">

                    <h4>Cidade:</h4>
                    <input class="input-text" type="text" placeholder="Cidade"><br>

                    <p id="total-value">Valor Total:</p><br>
                    <p id="cashback">Precisa de troco?</p><br>
                    
                    <input class="radio" type="radio" name="cash-back" id="option1">
                    <label>Sim</label><br>
                    <input class="radio" type="radio" name="cash-back" id="option2">
                    <label>Não</label><br>

                    <button class="cancel-button">Cancelar</button>
                    <button class="checkout">Finalizar a compra</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
